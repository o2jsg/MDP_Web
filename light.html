<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전등/관리</title>
    <link rel="icon" href="./image/bimoicon.png" />
    <link rel="stylesheet" href="/style/light.css" />
  </head>
  <body>
    <div id="title-container">
      <h1>전등 관리</h1>
      <div class="backbutton">< 뒤로 가기</div>
    </div>
    <div class="light-control-container">
      <button class="light-control__button--on">전등 켜기</button>
      <button class="light-control__button--off">전등 끄기</button>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!--<script src="/socket.io/socket.io.js"></script>-->
    <script>
      const socket = io("http://localhost:3001");
      socket.on("connect", () => {
        console.log("소켓 연결 성공");

        document
          .querySelector(".light-control__button--on")
          .addEventListener("click", () => {
            socket.emit("send-char", "n");
          });
        document
          .querySelector(".light-control__button--off")
          .addEventListener("click", () => {
            socket.emit("send-char", "f");
          });
        // 갤럭시 탭으로 터치했을때
        document
          .querySelector(".light-control__button--on")
          .addEventListener("touchstart", () => {
            socket.emit("send-char", "n");
          });
        document
          .querySelector(".light-control__button--off")
          .addEventListener("touchstart", () => {
            socket.emit("send-char", "f");
          });
      });
    </script>
    <script src="./js/light.js"></script>
  </body>
</html>
