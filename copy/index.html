<!DOCTYPE html>
<html>
  <head>
    <title>SmartThings Clone</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(90deg, #90b1d4, #9ca1cb);
      }

      .header {
        background-color: transparent;
        color: #ffffff;
        padding: 10px;
        text-align: center;
      }

      .card {
        background-color: #ffffff;
        color: #000000;
        margin: 15px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .card img {
        width: 100%;
        border-radius: 10px;
      }

      .card h2 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>아이고 내 손주...</h1>
    </div>

    <div class="card">
      <img src="device-image.jpg" alt="Device Image" />
      <h2>Device Name</h2>
    </div>

    <!-- Add more cards as needed -->
  </body>
</html>
